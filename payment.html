<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Betaling</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h3>Sæt ind oplysninger</h3>
    <form action="payment">
      <div class="name">
        <label for="name">
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Kortholders navn"
            required
          />
        </label>
      </div>
      <div class="number">
        <label for="number">
          <input
            type="text"
            id="number"
            name="number"
            placeholder="Kort nummer"
            required
          />
        </label>
      </div>
      <div class="ex-date">
        <label for="expire-date">
          Udløbsdato
          <input type="number" id="number" name="number" required />
        </label>
        <label for="expire-date">
          /
          <input type="number" id="number" name="number" required />
        </label>
      </div>
      <div class="cvv">
        <label for="cvv">
          <input type="number" id="cvv" name="cvv" placeholder="cvv" required />
        </label>
      </div>
    </form>
    <button><a href="landingpage.html">Betale</a></button>
  </body>
</html>
