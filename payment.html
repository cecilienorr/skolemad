<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Betaling</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      href="https://fonts.googleapis.com/css2?family=Hind+Madurai&display=swap"
      rel="stylesheet"
    />

  <body class="payment-site">
    <h3>Sæt ind oplysninger</h3>
    <div class="pay-group">
      <form action="payment" id="payment">
        <div class="name">
          <label for="name">
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Kortholders navn"
              required
            />
          </label>
        </div>
        <div class="number">
          <label for="number">
            <input
              type="text"
              id="card-number"
              name="number"
              placeholder="Kort nummer"
              required
            />
          </label>
        </div>
        <div class="ex-date">
          <label for="expire-date">
            <input
              type="number"
              id="number"
              name="number"
              placeholder="Udløbs måned"
              required
            />
          </label>
          <label for="expire-date">
            /
            <input
              type="number"
              id="number"
              name="number"
              placeholder="Udløbs år"
              required
            />
          </label>
        </div>
        <div class="cvv">
          <label for="cvv">
            <input
              type="number"
              id="cvv"
              name="cvv"
              placeholder="CVV"
              required
            />
          </label>
          <a href="landingpage.html"
            ><button class="btn neutral">Betale</button></a
          >
        </div>
      </form>
    </div>
    <footer>
      <ul>
        <li>Vilkår</li>
        <li>Privatlivspolitik</li>
        <li>Kontakt</li>
      </ul>

      <ul>
        <li>Erhverv</li>
        <li>Leverandør</li>
        <li>Privat</li>
        <li>Ny på Skolemad.dk</li>
      </ul>

      <ul>
        <li>SkoleMad ApS</li>
        <li>Klaringen 15</li>
        <li>4174 Jystrup</li>
        <li>70222910</li>
        <li>post@skolemad.dk</li>
      </ul>
    </footer>
  </body>
</html>
