  <body>
    <header>
      <figure class="logo">
        <a href="index.html"
          ><img class="logo" src="img/SkoleMad_logo.png" alt="logo"
        /></a>

      <nav class="navigation">

    <main>
      <h2>Hello, sign up here</h2>
      <form name="sign-up">
        <div class="navn">
          <label for="full-name"
            >Fulde navn
            <input
              type="text"
              id="full-name"
              name="fname"
              placeholder="Your name"
              required
            />
          </label>
        </div>
        <div class="email">
          <label for="email"
            >Email
            <input
              type="email"
              id="email"
              name="email"
              placeholder="name@email.com"
              required
            />
          </label>
        </div>
        <div class="brugernavn">
          <label for="username"
            >Brugernavn
            <input
              type="username"
              id="username"
              name="username"
              placeholder="Dit brugernavn"
              required
            />
          </label>
        </div>
        <div class="password">
          <label for="password"
            >Password
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Dit password"
              required
            />
          </label>
        </div>
      </form>
      <a href="landingpage.html"><button>Sign up</button></a>
    </main>
    <footer>
