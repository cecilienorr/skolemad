<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="style.css" />
    <title>Ny bruger</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      href="https://fonts.googleapis.com/css2?family=Hind+Madurai&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="nav_bar">
      <figure class="logo">
        <a href="index.html"
          ><img class="logo" src="img/SkoleMad_logo.png" alt="logo"
        /></a>
      </figure>
      <nav class="navigation">
        <ul>
          <li><a href="ny.html">Opret bruger </a></li>
          <li><a href="#"> Kontakt </a></li>
        </ul>
        <!-- BURGER MENU -->
        <button type="button" class="burger" id="menu-btn">
          <span class="burger-top"></span>
          <span class="burger-middle"></span>
          <span class="burger-bottom"></span>
        </button>
      </nav>

      <!-- MOBILE MENU  -->
      <div class="mobile-menu hidden" id="menu">
        <ul>
          <li class="first"><a href="ny.html">Opret bruger </a></li>
          <li><a href="#"> Kontakt </a></li>
        </ul>
      </div>
    </header>
    <main>
      <h2>Hello, sign up here</h2>
      <form name="sign-up">
        <div class="navn">
          <label for="full-name"
            >Fulde navn
            <input
              type="text"
              id="full-name"
              name="fname"
              placeholder="Your name"
              required
            />
          </label>
        </div>
        <div class="email">
          <label for="email"
            >Email
            <input
              type="email"
              id="email"
              name="email"
              placeholder="name@email.com"
              required
            />
          </label>
        </div>
        <div class="brugernavn">
          <label for="username"
            >Brugernavn
            <input
              type="username"
              id="username"
              name="username"
              placeholder="Dit brugernavn"
              required
            />
          </label>
        </div>
        <div class="password">
          <label for="password"
            >Password
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Dit password"
              required
            />
          </label>
        </div>
      </form>
      <a href="landingpage.html"><button>Sign up</button></a>
    </main>
    <footer>
      <ul>
        <li>Vilkår</li>
        <li>Privatlivspolitik</li>
        <li>Kontakt</li>
      </ul>

      <ul>
        <li>Erhverv</li>

      </ul>

      <ul>
        <li>SkoleMad ApS</li>
        <li>Klaringen 15</li>
        <li>4174 Jystrup</li>
        <li>70222910</li>
        <li>post@skolemad.dk</li>
      </ul>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
