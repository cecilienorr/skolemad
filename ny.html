<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ny bruger</title>
  </head>
  <body>
    <header>
      <figure class="logo">
        <a href="index.html"><img src="img/SkoleMad_logo.png" alt="logo" /></a>
      </figure>
      <nav>
        <ul>
          <li><a href="leverandore.html"> LEVERANDØRE </a></li>
          <li><a href="erhverv.html">ERHVERV </a></li>
          <li><a href="privat.html">PRIVAT </a></li>
          <li><a href="ny.html">NY PÅ SKOLEMAD </a></li>
        </ul>
      </nav>
    </header>
    <main>
      <h2>Hello, sign up here</h2>
      <form name="sign-up">
        <div class="navn">
          <label for="full-name"
            >Fulde navn
            <input
              type="text"
              id="full-name"
              name="fname"
              placeholder="Your name"
              required
            />
          </label>
        </div>
        <div class="email">
          <label for="email"
            >Email
            <input
              type="email"
              id="email"
              name="email"
              placeholder="name@email.com"
              required
            />
          </label>
        </div>
        <div class="brugernavn">
          <label for="username"
            >Brugernavn
            <input
              type="username"
              id="username"
              name="username"
              placeholder="Dit brugernavn"
              required
            />
          </label>
        </div>
        <div class="password">
          <label for="password"
            >Password
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Dit password"
              required
            />
          </label>
        </div>
      </form>
      <button>Sign up</button>
    </main>
    <footer>
      <ul>
        <li>Vilkår</li>
        <li>Privatlivspolitik</li>
        <li>Kontakt</li>
      </ul>
    </footer>
  </body>
</html>
